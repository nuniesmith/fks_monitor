name: FKS MONITOR CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-monitor-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-monitor-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi
          pip install pytest pytest-cov ruff mypy
          
      - name: Lint with ruff
        run: ruff check src/ || true
        continue-on-error: true
        
      - name: Type check with mypy
        run: mypy src/ || true
        continue-on-error: true
        
      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            pytest tests/ -v --cov=src --cov-report=xml --cov-report=term || true
          else
            echo "No tests found, skipping"
          fi
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: monitor
          name: monitor-coverage
          fail_ci_if_error: false
        
  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: docker build -t monitor:latest .
        
      - name: Test Docker image
        run: |
          set +e
          # Run container with environment variables to handle missing dependencies gracefully
          docker run -d --name monitor_test \
            -p 8009:8009 \
            -e PROMETHEUS_URL=http://localhost:9090 \
            -e GRAFANA_URL=http://localhost:3000 \
            -e HEALTH_CHECK_INTERVAL=60 \
            -e METRICS_UPDATE_INTERVAL=120 \
            monitor:latest
          
          # Wait for service to start with retries (up to 60 seconds)
          echo "Waiting for service to start..."
          for i in {1..30}; do
            sleep 2
            if curl -f http://localhost:8009/health >/dev/null 2>&1; then
              echo "✓ Service is healthy!"
              HEALTHY=true
              break
            fi
            echo "  Attempt $i/30: Service not ready yet..."
          done
          
          # Check if service started successfully
          if [ "${HEALTHY}" != "true" ]; then
            echo "✗ Service failed to become healthy"
            echo "Container logs:"
            docker logs monitor_test
            echo "Container status:"
            docker ps -a | grep monitor_test
            docker stop monitor_test 2>/dev/null || true
            docker rm monitor_test 2>/dev/null || true
            exit 1
          fi
          
          # Cleanup
          docker stop monitor_test
          docker rm monitor_test
          echo "✓ Docker test passed"
