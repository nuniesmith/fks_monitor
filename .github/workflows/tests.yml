name: FKS MONITOR CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-monitor-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-monitor-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi
          pip install pytest pytest-cov ruff mypy
          
      - name: Lint with ruff
        run: ruff check src/ || true
        continue-on-error: true
        
      - name: Type check with mypy
        run: mypy src/ || true
        continue-on-error: true
        
      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            pytest tests/ -v --cov=src --cov-report=xml --cov-report=term || true
          else
            echo "No tests found, skipping"
          fi
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: monitor
          name: monitor-coverage
          fail_ci_if_error: false
        
  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: docker build -t monitor:latest .
        
      - name: Test Docker image
        run: |
          docker run -d --name monitor_test -p 8009:8009 monitor:latest
          # Wait for service to start with retries
          for i in {1..30}; do
            if curl -f http://localhost:8009/health 2>/dev/null; then
              echo "Service is healthy!"
              break
            fi
            echo "Waiting for service to start... ($i/30)"
            sleep 2
            if [ $i -eq 30 ]; then
              echo "Service failed to start"
              docker logs monitor_test
              docker stop monitor_test
              docker rm monitor_test
              exit 1
            fi
          done
          docker stop monitor_test
          docker rm monitor_test
